{% extends 'startpage.html' %}
{% load static %}

{% block content %}
<body class="bg-light">
<body class="bg-light">

    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title"><i class="bi bi-pencil-square"></i> Edit Profile</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_name" class="form-label">Name</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="id_contact" class="form-label">Contact</label>
                        {{ form.contact }}
                    </div>
                    <div class="mb-3">
                        <label for="id_dateofbirth" class="form-label">Date of Birth</label>
                        {{ form.dateofbirth }}
                    </div>
                    <div class="mb-3">
                        <label for="id_course" class="form-label">Course</label>
                        {{ form.course }}
                    </div>
                    <div class="mb-3">
                        <label for="id_location" class="form-label">Location</label>
                        {{ form.location }}
                    </div>
                    <div class="mb-3">
                        <label for="id_profile_picture" class="form-label">Profile Picture</label>
                        {{ form.profile_picture }}
                    </div>

                    <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save Changes</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'view_profile' %}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> Back to Profile</a>
            </div>
        </div>
    </div>
 {% endblock %}
