<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
<!-- Section: Design Block -->
<section style="background-image: url('{% static 'assets/background.png' %}');
        background-position: center;
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;;">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1> <span class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          CONNE</span><span class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218,85%,42%)">CTLY</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Find, Create,Share and Connect <br> with People in your Community
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
              <form method="POST" action="{% url 'index' %}">
                  {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" name="username" id="form3Example1" class="form-control" />
                    <label class="form-label" for="form3Example1">Username</label>
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" name="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password" id=form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                Sign in
              </button>
              </form>
              <a href="{% url 'create' %}">Dont have an Account?</a>
          </div>
          </div>
        </div>
      </div>
    </div>
</section>
</body>
</html>
